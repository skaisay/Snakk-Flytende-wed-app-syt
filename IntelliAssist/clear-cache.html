<body>

    <p>–î–ª—è –∏—Å–ø—Ä–∞–≤–ª–µ–Ω–∏—è –ø—Ä–æ–±–ª–µ–º —Å –±–∞–∑–æ–π –¥–∞–Ω–Ω—ã—Ö –Ω—É–∂–Ω–æ –æ—á–∏—Å—Ç–∏—Ç—å –∫–µ—à</p>

    <button class="button" onclick="goToApp()">–ü–µ—Ä–µ–π—Ç–∏ –∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—é</button>

        –ì–æ—Ç–æ–≤ –∫ –æ—á–∏—Å—Ç–∫–µ –∫–µ—à–∞
    </div>

    <script>
        async function clearAllCache() {
            const status = document.getElementById('status');
            status.innerHTML = 'üîÑ –û—á–∏—â–∞—é –∫–µ—à...';
            
            try {
                // –û—á–∏—Å—Ç–∫–∞ Service Worker –∫–µ—à–∞
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    await Promise.all(
                        cacheNames.map(cacheName => caches.delete(cacheName))
                    );
                    status.innerHTML += '<br>‚úÖ Service Worker –∫–µ—à –æ—á–∏—â–µ–Ω';
                }
                
                // –û—á–∏—Å—Ç–∫–∞ localStorage
                localStorage.clear();
                status.innerHTML += '<br>‚úÖ LocalStorage –æ—á–∏—â–µ–Ω';
                
                // –û—á–∏—Å—Ç–∫–∞ sessionStorage
                sessionStorage.clear();
                status.innerHTML += '<br>‚úÖ SessionStorage –æ—á–∏—â–µ–Ω';
                
                // –£–¥–∞–ª–µ–Ω–∏–µ Service Worker
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    for (let registration of registrations) {
                        await registration.unregister();
                    }
                    status.innerHTML += '<br>‚úÖ Service Worker —É–¥–∞–ª–µ–Ω';
                }
                
                status.innerHTML += '<br><br>üéâ <strong>–ö–µ—à –ø–æ–ª–Ω–æ—Å—Ç—å—é –æ—á–∏—â–µ–Ω!</strong>';
                status.innerHTML += '<br>–¢–µ–ø–µ—Ä—å –º–æ–∂–µ—Ç–µ –ø–µ—Ä–µ–π—Ç–∏ –∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—é';
                
            } catch (error) {
                status.innerHTML = '‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—á–∏—Å—Ç–∫–µ: ' + error.message;
            }
        }

        }
    </script>
